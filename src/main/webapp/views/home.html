<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <h2>Show Employee</h2>
    <a href="/create" class="btn btn-success">Create</a>
    <br>
    <br>
    <form action="/findByName" method="get">
        <input type="text" class="form-control" placeholder="search" name="findName">
        <input type="text" hidden name="action" value="findName">
        <button type="submit" class="btn btn-success">Find</button>
    </form>

    <br>
    <br>
    <table class="table">
        <thead>
        <th colspan="7">
            <h1 style="text-align: center">Manager Employee</h1>
        </th>
        <tr>
            <th>EmployeeCode</th>
            <th>Name</th>
            <th>Age</th>
            <th>Wage</th>
            <th>Branch</th>
            <th colspan="2">Actison</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${list}">
            <td th:text="${e.employeeCode}"></td>
            <td><a th:href="@{/view/{id}(id=${e.id})}"><span th:text="${e.name}"></span></a></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.wage}"> $</td>
            <td th:text="${e.branch.name}"></td>
            <td><a th:href="@{/edit/{id}(id=${e.id})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${e.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
