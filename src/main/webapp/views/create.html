<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hoai Nam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <br>
                <br>
                <br>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form method="post" th:object="${employees}" class="my-login-validation" novalidate="">

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input id="id" th:type="hidden" class="form-control" name="id" th:field="*{id}">
                            </div>


                            <div class="form-group">
                                <label for="ten">Employee Code</label>
                                <input id="ten" type="text" class="form-control" th:field="*{employeeCode}" required
                                       autofocus>
                                <p style="color: red" th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></p>

                            </div>


                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" th:field="*{name}" class="form-control" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input id="age" type="text" th:field="*{age}" class="form-control" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="wage">Wage</label>
                                <input id="wage" type="text" th:field="*{wage}" class="form-control" required
                                       autofocus>
                            </div>


                            <div class="form-group">
                                <label for="branch">Branch</label>
                                <select id="branch" th:field="*{branch}" class="form-control">
                                    <option th:each="b: ${branchs}" th:value="${b.id}" th:text="${b.name}"></option>
                                </select>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create
                                </button>
                            </div>
                            <br>
                            <div class="form-group m-0">
                                <a href="/home" class="btn btn-primary btn-block">
                                    Cancel
                                </a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
